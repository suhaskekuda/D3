<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Stack Bar chart</title>
		<style>
			
			.axis {
			font: 10px Courier New;
			}
			
			.axis path{
			fill: none;
			stroke: #000;
			shape-rendering: crispEdges;
			}
			
			.toolTip {
			position: absolute;
			display: none;
			min-width: 80px;
			height: auto;
			background: none repeat scroll 0 0 #ffffff;
			border: 1px solid #6F257F;
			padding: 14px;
			text-align: center;
			opacity:0.8;
			font: 10px Courier New;
			}
			
		</style>
		<script src="https://d3js.org/d3.v5.min.js"></script>
	</head>
	<body>
		<div id="chart"></div>		
		<script>
			//data
			var data = [
			{Label: "Ant", India: 120, Russia: 210, USA: 51},
			{Label: "Bat", India: 112, Russia: 121, USA: 211},
			{Label: "Cat", India:  77, Russia:  177, USA: 55},
			{Label: "Dog", India:  94, Russia:  194, USA: 49},
			{Label: "Elephant", India: 154, Russia: 145, USA: 54},
			{Label: "Fox", India: 121, Russia: 82, USA: 42},
			{Label: "Goat", India:  97, Russia:  79, USA: 47},
			{Label: "Hare", India:  81, Russia:  118, USA: 51},
			{Label: "Impala", India: 117, Russia: 171, USA: 150}
			];
			
			// set the dimensions
			var margin = {top: 20, right: 120, bottom: 70, left: 40},
			width = 600 - margin.left - margin.right,
			height = 300 - margin.top - margin.bottom;
			
			// set the ranges
			var x = d3.scaleBand()
			.range([0, width])
			.padding(0.1);
			
			var y = d3.scaleLinear()
			//.range([height, 0])
			.rangeRound([height, margin.top]);
			
			var z = d3.scaleOrdinal(d3.schemeCategory10);
			
			// define the axis
			var xAxis = d3.axisBottom(x)
			
			var yAxis = d3.axisLeft(y)
			.tickSize(-width, 0, 0);
			
			// add the SVG element
			var svg = d3.select("#chart").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.append("g")
			.attr("transform", 
			"translate(" + margin.left + "," + margin.top + ")");
			
			var tooltip = d3.select("#chart")
			.append("div")
			.attr("class", "toolTip");
			
			var series = d3.stack()
			.keys(["India", "Russia", "USA"])
			.offset(d3.stackOffsetDiverging)
			(data);
			
			// scale the range of the data
			x.domain(data.map(function(d) { return d.Label; }));
			y.domain([d3.min(series, stackMin), d3.max(series, stackMax) +100]);
			
			
			// add axis
			svg.append("g")
			.attr("class", "y axis")
			.call(yAxis)
			.select(".domain").remove();
			
			
			svg.append('g')
			.selectAll('g')
			.data(series)
			.enter().append('g')
			.attr('fill', function (d,i) { 
				return z(i);
			})
			.selectAll('rect')
			.data(function(d){ return d; })
			.enter().append('rect')
			.attr('width', x.bandwidth())
			.attr('x', function(d){ return x(d.data.Label)})
			.attr("y", function(d) { return y(d[1]); })
			.attr("height", function(d) { return y(d[0]) - y(d[1]); })
			.on("mousemove", function(d){
				tooltip
				.style("left", d3.event.pageX - 50 + "px")
				.style("top", d3.event.pageY - 70 + "px")
				.style("display", "inline-block")
				.html((d.data.Label) + " : " + (d[1] - d[0]));
			})
			.on("mouseout", function(d){ tooltip.style("display", "none");});
			
			svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + y(0) + ")")
			.call(xAxis)
			.selectAll("text")
			.style("text-anchor", "end")
			.attr("dx", "-.8em")
			.attr("dy", "-.55em")
			.attr("transform", "rotate(-90)" );
			
			svg.selectAll("line").attr("stroke", "lightgrey");
			
			var legend = svg.append('g')
			.attr('class', 'legend')
			.attr("transform", 
			"translate(0," + margin.top + ")");
			
			legend.selectAll('rect')
			.data(series)
			.enter()
			.append('rect')
			.attr('x', width + 20)
			.attr('y', function(d, i){ return (i *  20) + 10;})
			.attr('width', 10)
			.attr('height', 10)
			.style('fill', (d, i) => z(i));
			
			legend.selectAll('text')
			.data(series)
			.enter()
			.append('text')
			.attr('x', width + 40)
			.attr('y', function(d, i){ return (i * 20) + 18;})
			.text(function(d){ return d.key; });
			
			
			function stackMin(serie) {
				return d3.min(serie, function(d) { return d[0]; });
			}
			
			function stackMax(serie) {
				return d3.max(serie, function(d) { return d[1]; });
			}
			
		</script>
		
	</body>
</html>
